<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ruin2itive.org</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f1e8;
      color: #1a1a1a;
    }

    /* ===== HERO (KEEP YOUR ELEPHANT IMAGE HERE) ===== */
    .hero {
      background: url("assets/elephant-third-eye.png") center/cover no-repeat;
      height: 320px;
      width: 100%;
    }

    /* ===== PROJECTS SECTION ===== */
    .panel {
      margin: 24px auto;
      max-width: 900px;
      background: #eae6dc;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 14px;
      padding: 24px;
    }

    .panel-title {
      font-size: 16px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .proj {
      background: #f3f1eb;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
    }

    .proj h3 {
      font-size: 40px;
      margin: 0 0 14px 0;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .pillrow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pill {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      background: #fff;
      color: #1a1a1a;
      transition: all 0.15s ease;
    }

    .pill:hover {
      background: #1a1a1a;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <div class="hero"></div>

  <!-- PROJECTS / THE CODE -->
  <section class="panel">
    <div class="panel-title">PROJECTS / THE CODE</div>
    <div id="projects-root"></div>
  </section>

  <script>
    async function loadProjects() {
      const root = document.getElementById("projects-root");

      try {
        const response = await fetch("/data/projects.json", {
          cache: "no-store"
        });

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();

        if (!data.groups || !Array.isArray(data.groups)) {
          throw new Error("Invalid JSON structure");
        }

        root.innerHTML = data.groups.map(group => {
          const title = group.title || "";
          const links = group.links || [];

          const pills = links.map(link => {
            return `
              <a class="pill"
                 href="${link.href}"
                 target="_blank"
                 rel="noopener">
                 ${link.label}
              </a>
            `;
          }).join("");

          return `
            <div class="proj">
              <h3>${title}</h3>
              <div class="pillrow">
                ${pills}
              </div>
            </div>
          `;
        }).join("");

      } catch (error) {
        root.innerHTML = `
          <div class="proj">
            <h3>projects</h3>
            <div style="opacity:0.6;font-size:14px;">
              Could not load links (/data/projects.json).
            </div>
          </div>
        `;
        console.error(error);
      }
    }

    loadProjects();
  </script>

</body>
</html>
