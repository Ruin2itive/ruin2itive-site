<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ruin2itive</title>

<style>
:root{
  --paper:#f4f1ea;
  --ink:#111111;
  --accent:#8b1e1e;
  --rule: rgba(0,0,0,0.60);
}

*{ box-sizing:border-box; }

html, body{ height:100%; }

body{
  margin:0;
  font-family: Georgia, "Times New Roman", serif;
  background: var(--paper);
  color: var(--ink);
  line-height:1.6;
}

/* Elephant watermark (lower + fainter = never competes) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("assets/elephant-third-eye.webp");
  background-repeat:no-repeat;
  background-position:center 72%;
  background-size:min(760px, 92vw);
  opacity:0.08;
  pointer-events:none;
  z-index:0;
  filter: contrast(1.02) saturate(0.85);
}

/* Paper haze (keeps text readable) */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 18%,
      rgba(244,241,234,0.92) 0%,
      rgba(244,241,234,0.72) 48%,
      rgba(244,241,234,0.48) 75%,
      rgba(244,241,234,0.32) 100%);
  pointer-events:none;
  z-index:1;
}

/* Grain (E): subtle print texture, CSS-only */
.grain{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  opacity:0.10;
  mix-blend-mode:multiply;
  background-image:
    repeating-linear-gradient(0deg,
      rgba(0,0,0,0.025) 0px,
      rgba(0,0,0,0.025) 1px,
      rgba(255,255,255,0.00) 2px,
      rgba(255,255,255,0.00) 4px),
    repeating-linear-gradient(90deg,
      rgba(0,0,0,0.018) 0px,
      rgba(0,0,0,0.018) 1px,
      rgba(255,255,255,0.00) 2px,
      rgba(255,255,255,0.00) 6px);
}

/* Layout */
.wrapper{
  position:relative;
  z-index:3;
  max-width:720px;
  margin:0 auto;
  padding:40px 20px 90px 20px;
}

/* Header */
.site-header{
  margin-bottom:28px;
}

.site-title{
  font-size:3rem;
  margin:0;
  font-weight:800;
  letter-spacing:-0.5px; /* tighter = newspaper */
}

.site-tagline{
  font-size:0.85rem;
  letter-spacing:2px;
  opacity:0.70;
  margin:6px 0 14px 0;
}

.divider{
  border:none;
  border-top:1px solid var(--rule);
  margin:0;
}

/* Sections */
.section{
  margin-top:36px;
}

.section-title{
  margin:0 0 12px 0;
  font-size:0.9rem;
  letter-spacing:1.5px;    /* tightened */
  text-transform:lowercase;
  color:var(--accent);
}

/* Items */
.item{
  margin:0 0 18px 0;
}

.item-title{
  font-size:1.12rem;
  margin:0;
  font-weight:800;
}

.item-title a{
  text-decoration:none;
  color:var(--ink);
}

.item-title a:hover{
  text-decoration:underline;
}

.item-meta{
  font-size:0.8rem;
  opacity:0.60;
  margin-top:2px;
}

/* Loading: feels like a paper edition holding space */
.loading{
  font-style:italic;
  opacity:0.60;
  margin-top:10px;
}

/* Footer */
footer{
  margin-top:90px;
  font-size:0.75rem;
  opacity:0.55;
}

/* Mobile tuning */
@media (max-width:600px){
  .site-title{ font-size:2.35rem; }
  body::before{
    background-position:center 74%;
    background-size:min(640px, 96vw);
    opacity:0.085;
  }
  .grain{ opacity:0.11; }
}
</style>
</head>

<body>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrapper">
    <header class="site-header">
      <h1 class="site-title">ruin2itive</h1>
      <p class="site-tagline">reliability first · open source · independent</p>
      <hr class="divider" />
    </header>

    <section class="section">
      <div class="section-title">projects / the code</div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://github.com/Ruin2itive" target="_blank" rel="noopener">ruin2itive</a>
        </h3>
        <div class="item-meta">github · src</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.arduino.cc" target="_blank" rel="noopener">arduino</a>
        </h3>
        <div class="item-meta">hackster · hardware</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.raspberrypi.com" target="_blank" rel="noopener">raspberry_pi</a>
        </h3>
        <div class="item-meta">instructables · diy</div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">markets / crypto</div>
      <div class="loading">loading feed…</div>
    </section>

    <section class="section">
      <div class="section-title">hacker news</div>
      <div class="loading">loading feed…</div>
    </section>

    <footer>© 2026 ruin2itive.org</footer>
  </div>
</body>
</html>
