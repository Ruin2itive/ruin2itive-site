<style>
:root {
  --ink: #111;
  --accent: #7b1e1e;
  --paper: #f4f1eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Libre Baskerville', serif;
  background-color: var(--paper);
  color: var(--ink);
}

/* ===== HERO SECTION ===== */

.hero {
  height: 70vh;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  position: relative;

  background:

.hero-inner {
  padding-bottom: 60px;
  max-width: 900px;
}

  font-size: 3.5rem;

  font-size: 0.85rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #444;

.section {
  padding: 60px 20px;
  max-width: 800px;
  margin: auto;
}

.section h2 {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: var(--accent);
  margin-bottom: 30px;
}

.item {
  padding: 20px 0;
  border-top: 1px solid #ddd;
}

.item:first-child {
  border-top: none;
}

.item h3 {
  font-size: 1.8rem;

}

.item span {
  font-size: 0.9rem;
  color: #777;

footer {
  padding: 40px 20px;
  text-align: center;
  font-size: 0.85rem;
  border-top: 1px solid #ddd;
  color: #666;
}

/* ===== MOBILE ===== */

@media(max-width:768px){
  .hero {
    height: 60vh;
  }
  .hero h1 {
    font-size: 2.4rem;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-inner">
