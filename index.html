<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ruin2itive</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#f4f1ea;
  --ink:#111;
  --muted: rgba(0,0,0,0.60);
  --hair: rgba(0,0,0,0.10);
  --rule: rgba(0,0,0,0.55);
  --accent:#8b1e1e;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  background:var(--paper);
  color:var(--ink);
  font-family:"Source Serif 4", Georgia, serif;
  line-height:1.45;
}

/* Elephant watermark — slightly lower, less eye interference */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/elephant-third-eye.webp") no-repeat center 72%;
  background-size:min(880px, 100vw);
  opacity:0.15;
  pointer-events:none;
  z-index:0;
  filter:contrast(1.08) saturate(0.85);
}

/* Light paper wash */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  background:
    radial-gradient(circle at 50% 18%,
      rgba(244,241,234,0.95) 0%,
      rgba(244,241,234,0.75) 44%,
      rgba(244,241,234,0.58) 70%,
      rgba(244,241,234,0.48) 100%);
}

.wrapper{
  position:relative;
  z-index:2;
  max-width:720px;
  margin:0 auto;
  padding:36px 20px 88px 20px;
}

/* Masthead — refined */
.site-title{
  margin:0;
  font-family:"IM Fell English", serif;
  font-size:3rem;
  letter-spacing:-0.5px;
}

.site-tagline{
  margin:8px 0 16px 0;
  font-size:0.85rem;
  letter-spacing:0.8px;
  color:var(--muted);
}

/* Single strong rule only */
.rule{
  border:none;
  border-top:2px solid var(--rule);
  margin:0;
}

/* Sections */
.section{
  margin-top:32px;
  padding-top:14px;
  border-top:1px solid var(--hair);
}

.section-title{
  margin:0 0 16px 0;
  font-size:0.82rem;
  letter-spacing:1px;
  text-transform:lowercase;
  color:var(--accent);
}

/* Items */
.item{
  margin:0 0 22px 0;
}

.item-title{
  margin:0;
  font-size:1.22rem;
  font-weight:700;
}

.item-title a{
  color:var(--ink);
  text-decoration:none;
}

.item-title a:hover{
  text-decoration:underline;
}

.item-meta{
  margin-top:4px;
  font-size:0.78rem;
  color:var(--muted);
}

.loading{
  margin-top:6px;
  font-style:italic;
  color:var(--muted);
}

footer{
  margin-top:70px;
  font-size:0.75rem;
  color:rgba(0,0,0,0.45);
}

@media (max-width:600px){
  .site-title{ font-size:2.45rem; }
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <h1 class="site-title">ruin2itive</h1>
  <div class="site-tagline">reliability first · open source · independent</div>
  <hr class="rule">
</header>

<section class="section">
  <div class="section-title">projects / the code</div>

  <div class="item">
    <h3 class="item-title">
      <a href="https://github.com/Ruin2itive" target="_blank">ruin2itive</a>
    </h3>
    <div class="item-meta">github · src</div>
  </div>

  <div class="item">
    <h3 class="item-title">
      <a href="https://www.arduino.cc" target="_blank">arduino</a>
    </h3>
    <div class="item-meta">hackster · hardware</div>
  </div>

  <div class="item">
    <h3 class="item-title">
      <a href="https://www.raspberrypi.com" target="_blank">raspberry_pi</a>
    </h3>
    <div class="item-meta">instructables · diy</div>
  </div>
</section>

<section class="section">
  <div class="section-title">markets / crypto</div>
  <div class="loading">loading feed…</div>
</section>

<section class="section">
  <div class="section-title">hacker news</div>
  <div class="loading">loading feed…</div>
</section>

<footer>© 2026 ruin2itive.org</footer>

</div>
</body>
</html>
