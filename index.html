<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --ink: #111;
  --accent: #7b1e1e;
  --paper: #f4f1eb;
  --line: #cfcac1;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Libre Baskerville', serif;
  background-color: var(--paper);
  color: var(--ink);
}

/* ===== SECTIONS ===== */

.section {
  padding: 60px 22px;
  max-width: 760px;
  margin: auto;
}

.section-title {
  font-size: 0.9rem;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 30px;
}

.divider {
  height: 1px;
  background: var(--line);
  margin: 25px 0;
}

.item {
  padding: 18px 0 8px 0;
}

.item h3 {
  font-family: 'Playfair Display', serif;
  font-size: 1.7rem;
  font-weight: 700;
}

.item-meta {
  margin-top: 6px;
  margin-left: 8px;
  font-size: 0.85rem;
  color: #666;
}

.feature-placeholder {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  font-weight: 600;
  margin-top: 10px;
}

/* FOOTER */

footer {
  padding: 40px 20px;
  text-align: center;
  font-size: 0.8rem;
  color: #666;
  border-top: 1px solid var(--line);
}

/* MOBILE TUNING */

@media(max-width:768px){

  .item h3 {
    font-size: 1.5rem;
  }

  .feature-placeholder {
    font-size: 1.3rem;
  }

}
</style>
</head>

<body>

<section class="section">
  <div class="section-title">Projects / The Code</div>

  <div class="divider"></div>

  <div class="item">
    <h3>ruin2itive</h3>

  </div>

  <div class="divider"></div>

  <div class="item">

    <div class="item-meta">hackster • hardware</div>
  </div>

  <div class="divider"></div>

  <div class="item">

    <div class="item-meta">instructables • diy</div>
  </div>

</section>

<section class="section">

  <div class="divider"></div>

  <div class="feature-placeholder">Curating signal…</div>

</section>

<section class="section">

  <div class="divider"></div>

</footer>

</body>
