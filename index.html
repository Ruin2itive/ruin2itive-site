<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ruin2itive</title>

<style>
:root{
  --paper:#f4f1ea;
  --ink:#111111;
  --accent:#8b1e1e;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Georgia, "Times New Roman", serif;
  background: var(--paper);
  color: var(--ink);
  line-height:1.6;
}

/* Watermark layer (faint, non-interactive) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("assets/elephant-third-eye.webp");
  background-repeat:no-repeat;
  background-position:center 58%;
  background-size:min(760px, 92vw);
  opacity:0.10;            /* key: keep faint */
  pointer-events:none;
  z-index:0;
  filter: contrast(1.05) saturate(0.9);
}

/* Paper haze so text stays readable over watermark */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 35%,
      rgba(244,241,234,0.85) 0%,
      rgba(244,241,234,0.60) 45%,
      rgba(244,241,234,0.40) 70%,
      rgba(244,241,234,0.25) 100%);
  pointer-events:none;
  z-index:1;
}

.wrapper{
  position:relative;
  z-index:2;
  max-width:720px;
  margin:0 auto;
  padding:40px 20px 80px 20px;
}

.site-header{
  margin-bottom:30px;
}

.site-title{
  font-size:3rem;
  margin:0;
  font-weight:700;
}

.site-tagline{
  font-size:0.85rem;
  letter-spacing:2px;
  opacity:0.70;
  margin:6px 0 14px 0;
}

.divider{
  border:none;
  border-top:1px solid var(--ink);
  margin:0;
}

/* Sections */
.section{
  margin-top:38px;
}

.section-title{
  margin:0 0 12px 0;
  font-size:0.9rem;
  letter-spacing:3px;
  text-transform:lowercase;
  color:var(--accent);
}

.item{
  margin:0 0 18px 0;
}

.item-title{
  font-size:1.1rem;
  margin:0;
  font-weight:700;
}

.item-title a{
  text-decoration:none;
  color:var(--ink);
}

.item-title a:hover{
  text-decoration:underline;
}

.item-meta{
  font-size:0.8rem;
  opacity:0.60;
  margin-top:2px;
}

.loading{
  font-style:italic;
  opacity:0.60;
  margin-top:10px;
}

footer{
  margin-top:60px;
  font-size:0.75rem;
  opacity:0.55;
}

/* Mobile tighten */
@media (max-width:600px){
  .site-title{ font-size:2.3rem; }
  body::before{
    background-position:center 62%;
    background-size:min(640px, 96vw);
    opacity:0.11;
  }
}
</style>
</head>

<body>
  <div class="wrapper">

    <header class="site-header">
      <h1 class="site-title">ruin2itive</h1>
      <p class="site-tagline">reliability first · open source · independent</p>
      <hr class="divider" />
    </header>

    <section class="section">
      <div class="section-title">projects / the code</div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://github.com/Ruin2itive" target="_blank" rel="noopener">ruin2itive</a>
        </h3>
        <div class="item-meta">github · src</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.arduino.cc" target="_blank" rel="noopener">arduino</a>
        </h3>
        <div class="item-meta">hackster · hardware</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.raspberrypi.com" target="_blank" rel="noopener">raspberry_pi</a>
        </h3>
        <div class="item-meta">instructables · diy</div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">markets / crypto</div>
      <div class="loading">loading...</div>
    </section>

    <section class="section">
      <div class="section-title">hacker news</div>
      <div class="loading">loading...</div>
    </section>

    <footer>© 2026 ruin2itive.org</footer>

  </div>
</body>
</html>
