<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ruin2itive</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,700;6..96,800&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#f4f1ea;
  --ink:#0f0f0f;
  --muted: rgba(0,0,0,0.62);
  --hair: rgba(0,0,0,0.10);
  --rule: rgba(0,0,0,0.55);

  /* darker, dirtier red = more punk */
  --accent:#7a1515;
  --accentSoft: rgba(122,21,21,0.22);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  background:var(--paper);
  color:var(--ink);
  font-family:"Source Serif 4", Georgia, serif;
  line-height:1.46;
}

/* Elephant watermark: slightly stronger + lower */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/elephant-third-eye.webp") no-repeat center 74%;
  background-size:min(920px, 100vw);
  opacity:0.18;
  pointer-events:none;
  z-index:0;
  filter: contrast(1.12) saturate(0.82);
}

/* Paper wash: keeps readability */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  background:
    radial-gradient(circle at 50% 16%,
      rgba(244,241,234,0.95) 0%,
      rgba(244,241,234,0.74) 42%,
      rgba(244,241,234,0.56) 70%,
      rgba(244,241,234,0.46) 100%);
}

/* Punk paper fiber + ink speckle (slightly stronger) */
.texture{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  opacity:0.16;            /* ↑ more visible grit */
  mix-blend-mode:multiply;
  filter:url(#paperNoise);
}

.wrapper{
  position:relative;
  z-index:3;
  max-width:760px;
  margin:0 auto;
  padding:34px 20px 92px 20px;
}

/* Masthead: high-class type + underground press wear */
.masthead{
  text-align:center;
  padding-bottom:14px;
}

.site-title{
  margin:0;
  font-family:"Bodoni Moda", serif;
  font-size:3.2rem;
  font-weight:800;
  letter-spacing:-0.9px;
  line-height:1.03;

  /* press-wear: subtle ink spread + slight misregister */
  text-shadow:
    0.6px 0 rgba(0,0,0,0.55),
   -0.4px 0 rgba(122,21,21,0.18);
}

/* Rough underline: looks like a dragged marker, not a clean UI line */
.mast-accent{
  width:96px;
  height:3px;
  margin:10px auto 10px auto;
  background: var(--accent);
  opacity:0.72;
  transform: rotate(-1.2deg);
  border-radius: 2px;
  filter: blur(0.15px);
}

/* Tagline: tighter, more editorial */
.site-tagline{
  margin:0 0 14px 0;
  font-size:0.86rem;
  letter-spacing:0.7px;
  color:var(--muted);
}

/* Rules: less perfect (zine press vibe) */
.rule{
  border:none;
  height:0;
  border-top:2px solid var(--rule);
  margin:0 auto;
  max-width:720px;
  opacity:0.95;
}
.rule-hair{
  border:none;
  height:0;
  border-top:1px solid rgba(0,0,0,0.20);
  margin:6px auto 0 auto;
  max-width:720px;
  opacity:0.85;
}

/* Sections */
.section{
  margin-top:30px;
  padding-top:14px;
  border-top:1px solid var(--hair);
}

/* Section titles: slightly stamped */
.section-title{
  margin:0 0 16px 0;
  font-size:0.84rem;
  letter-spacing:1.35px;
  text-transform:lowercase;
  color:var(--accent);
  display:flex;
  align-items:baseline;
  gap:12px;
  transform: skewX(-4deg);
}

/* trailing line = faint, uneven */
.section-title::after{
  content:"";
  height:1px;
  flex:1;
  background: var(--accentSoft);
  transform: translateY(-3px) skewX(4deg);
}

/* Items */
.item{
  margin:0 0 22px 0;
}

.item-title{
  margin:0;
  font-size:1.22rem;
  font-weight:700;
}

.item-title a{
  color:var(--ink);
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,0.00);
  transition:border-color .15s ease, color .15s ease;
}
.item-title a:hover{
  color:rgba(0,0,0,0.92);
  border-bottom-color: rgba(122,21,21,0.25); /* punk red underline */
}

/* Meta: smaller + inked */
.item-meta{
  margin-top:4px;
  font-size:0.78rem;
  color:rgba(0,0,0,0.58);
}

/* Loading */
.loading{
  margin-top:6px;
  font-style:italic;
  color:rgba(0,0,0,0.58);
}

/* Footer */
footer{
  margin-top:70px;
  font-size:0.75rem;
  color:rgba(0,0,0,0.46);
}

/* Mobile */
@media (max-width:600px){
  .wrapper{ padding-top:28px; }
  .site-title{ font-size:2.65rem; }
  body::before{ opacity:0.19; }
  .texture{ opacity:0.17; }
}
</style>
</head>

<body>
  <!-- Paper noise: fibers + speckle -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="paperNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.33" numOctaves="2" stitchTiles="stitch" result="fibers"/>
      <feTurbulence type="fractalNoise" baseFrequency="1.05" numOctaves="1" stitchTiles="stitch" result="speckle"/>
      <feBlend in="fibers" in2="speckle" mode="multiply" result="mix"/>
      <feColorMatrix in="mix" type="matrix"
        values="
          0.46 0    0    0 0
          0    0.46 0    0 0
          0    0    0.46 0 0
          0    0    0    0.22 0" />
    </filter>
  </svg>

  <div class="texture" aria-hidden="true"></div>

  <div class="wrapper">

    <header class="masthead">
      <h1 class="site-title">ruin2itive</h1>
      <div class="mast-accent" aria-hidden="true"></div>
      <div class="site-tagline">reliability first · open source · independent</div>
      <hr class="rule">
      <hr class="rule-hair">
    </header>

    <section class="section">
      <div class="section-title">projects / the code</div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://github.com/Ruin2itive" target="_blank" rel="noopener">ruin2itive</a>
        </h3>
        <div class="item-meta">github · src</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.arduino.cc" target="_blank" rel="noopener">arduino</a>
        </h3>
        <div class="item-meta">hackster · hardware</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.raspberrypi.com" target="_blank" rel="noopener">raspberry_pi</a>
        </h3>
        <div class="item-meta">instructables · diy</div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">markets / crypto</div>
      <div class="loading">loading feed…</div>
    </section>

    <section class="section">
      <div class="section-title">hacker news</div>
      <div class="loading">loading feed…</div>
    </section>

    <footer>© 2026 ruin2itive.org</footer>

  </div>
</body>
</html>
