<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ruin2itive</title>

<style>
:root{
  --paper:#f4f1ea;
  --ink:#111111;
  --muted: rgba(0,0,0,0.58);
  --rule: rgba(0,0,0,0.55);
  --accent:#8b1e1e; /* restrained punk red */
}

*{ box-sizing:border-box; }
html, body{ height:100%; }

body{
  margin:0;
  font-family: Georgia, "Times New Roman", serif;
  background: var(--paper);
  color: var(--ink);
  line-height:1.45; /* tighter = newspaper */
}

/* --- Elephant watermark (stronger, print-like) --- */
body::before{
  content:"";
  position: fixed;
  inset: 0;
  background-image: url("assets/elephant-third-eye.webp");
  background-repeat: no-repeat;
  background-position: center 64%;
  background-size: min(820px, 96vw);
  opacity: 0.18; /* ↑ make it present */
  pointer-events:none;
  z-index:0;
  filter: contrast(1.08) saturate(0.85);
}

/* --- Paper haze: keeps text readable while letting elephant show --- */
body::after{
  content:"";
  position: fixed;
  inset: 0;
  pointer-events:none;
  z-index:1;
  background:
    radial-gradient(circle at 50% 22%,
      rgba(244,241,234,0.92) 0%,
      rgba(244,241,234,0.70) 46%,
      rgba(244,241,234,0.55) 72%,
      rgba(244,241,234,0.45) 100%);
}

/* --- Punk grit (real noise via SVG filter; no files needed) --- */
.grit{
  position: fixed;
  inset: 0;
  z-index:2;
  pointer-events:none;
  opacity:0.22;              /* ↑ visible grit */
  mix-blend-mode:multiply;   /* print-like */
  filter: url(#noiseFilter);
  background:
    repeating-linear-gradient(0deg,
      rgba(0,0,0,0.035) 0px,
      rgba(0,0,0,0.035) 1px,
      rgba(255,255,255,0.0) 2px,
      rgba(255,255,255,0.0) 5px);
}

/* Layout */
.wrapper{
  position: relative;
  z-index:3;
  max-width: 760px; /* slightly wider = broadsheet feel */
  margin: 0 auto;
  padding: 38px 20px 90px 20px;
}

/* Header: more NYT rhythm */
.site-title{
  margin:0;
  font-size: 3.15rem;
  font-weight: 800;
  letter-spacing: -0.8px;
}

.site-tagline{
  margin: 6px 0 12px 0;
  font-size: 0.86rem;
  letter-spacing: 1.2px; /* less spaced-out */
  color: var(--muted);
}

/* NYT-style rules */
.rule{
  border:none;
  margin:0;
  height:0;
  border-top: 1px solid var(--rule);
}

.rule.double{
  margin-top: 10px;
  border-top: 1px solid var(--rule);
  position: relative;
}
.rule.double::after{
  content:"";
  display:block;
  border-top: 1px solid rgba(0,0,0,0.18);
  margin-top: 4px;
}

/* Sections */
.section{
  margin-top: 30px;
  padding-top: 12px;
  border-top: 1px solid rgba(0,0,0,0.10); /* subtle print separation */
}

.section-title{
  margin: 0 0 14px 0;
  font-size: 0.9rem;
  letter-spacing: 1.2px;
  text-transform: lowercase;
  color: var(--accent);
}

/* Items: headline + deck */
.item{ margin: 0 0 18px 0; }

.item-title{
  margin:0;
  font-size: 1.18rem;
  font-weight: 800;
}

.item-title a{
  color: var(--ink);
  text-decoration: none;
}
.item-title a:hover{ text-decoration: underline; }

.item-meta{
  margin-top: 2px;
  font-size: 0.82rem;
  color: var(--muted);
}

/* Loading text reads like print placeholder */
.loading{
  margin-top: 8px;
  font-style: italic;
  color: var(--muted);
}

/* Footer */
footer{
  margin-top: 70px;
  font-size: 0.78rem;
  color: rgba(0,0,0,0.46);
}

/* Mobile tuning */
@media (max-width:600px){
  .site-title{ font-size: 2.45rem; }
  body::before{
    background-position: center 66%;
    opacity: 0.19;
  }
  .grit{ opacity: 0.24; }
}
</style>
</head>

<body>
  <!-- Noise filter definition (no assets required) -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="matrix"
        values="
          0.40 0    0    0 0
          0    0.40 0    0 0
          0    0    0.40 0 0
          0    0    0    0.25 0"/>
    </filter>
  </svg>

  <div class="grit" aria-hidden="true"></div>

  <div class="wrapper">
    <header>
      <h1 class="site-title">ruin2itive</h1>
      <div class="site-tagline">reliability first · open source · independent</div>
      <hr class="rule" />
      <hr class="rule double" />
    </header>

    <section class="section">
      <div class="section-title">projects / the code</div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://github.com/Ruin2itive" target="_blank" rel="noopener">ruin2itive</a>
        </h3>
        <div class="item-meta">github · src</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.arduino.cc" target="_blank" rel="noopener">arduino</a>
        </h3>
        <div class="item-meta">hackster · hardware</div>
      </div>

      <div class="item">
        <h3 class="item-title">
          <a href="https://www.raspberrypi.com" target="_blank" rel="noopener">raspberry_pi</a>
        </h3>
        <div class="item-meta">instructables · diy</div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">markets / crypto</div>
      <div class="loading">loading feed…</div>
    </section>

    <section class="section">
      <div class="section-title">hacker news</div>
      <div class="loading">loading feed…</div>
    </section>

    <footer>© 2026 ruin2itive.org</footer>
  </div>
</body>
</html>
