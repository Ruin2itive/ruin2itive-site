<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ruin2itive</title>
  <meta name="description" content="reliability first · open source · independent" />
  <link rel="stylesheet" href="./style.css?v=1" />
</head>

<body>
  <main class="page">
    <header class="mast">
      <h1 class="brand">ruin2itive</h1>
      <div class="tagline">reliability first · open source · independent</div>
      <hr class="rule" />
    </header>

    <section class="sheet">
      <!-- Projects -->
      <div class="section-head">
        <div class="section-title">projects / the code</div>
        <div class="section-line"></div>
      </div>

      <a class="row" href="https://github.com/ruin2itive" target="_blank" rel="noopener">
        <h2 class="row-title">GitHub</h2>
        <div class="row-sub">ruin2itive · src</div>
      </a>

      <a class="row" href="https://www.hackster.io/" target="_blank" rel="noopener">
        <h2 class="row-title">arduino</h2>
        <div class="row-sub">hackster · hardware</div>
      </a>

      <a class="row" href="https://www.instructables.com/" target="_blank" rel="noopener">
        <h2 class="row-title">raspberry pi</h2>
        <div class="row-sub">instructables · diy</div>
      </a>

      <!-- Feeds -->
      <div class="section-head">
        <div class="section-title">markets / crypto</div>
        <div class="section-line"></div>
      </div>
      <section class="feed" id="feed-crypto">
        <div class="feed-status" data-status>loading…</div>
        <ul class="feed-list" data-list></ul>
      </section>

      <div class="section-head">
        <div class="section-title">hacker news</div>
        <div class="section-line"></div>
      </div>
      <section class="feed" id="feed-hacker">
        <div class="feed-status" data-status>loading…</div>
        <ul class="feed-list" data-list></ul>
      </section>

      <div class="section-head">
        <div class="section-title">world news</div>
        <div class="section-line"></div>
      </div>
      <section class="feed" id="feed-world">
        <div class="feed-status" data-status>loading…</div>
        <ul class="feed-list" data-list></ul>
      </section>

      <footer class="footer">
        <div class="updated" id="updated">updated · …</div>
      </footer>
    </section>
  </main>

  <script src="./app.js?v=1" defer></script>
</body>
</html>
