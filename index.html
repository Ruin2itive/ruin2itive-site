<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ruin2itive</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --ink: #111;
  --accent: #7b1e1e;
  --paper: #f4f1eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Libre Baskerville', serif;
  background-color: var(--paper);
  color: var(--ink);
}

/* ===== HERO ===== */

.hero {
  height: 65vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background:
    linear-gradient(rgba(244,241,235,0.78), rgba(244,241,235,0.92)),
    url('assets/elephant-third-eye.png') center top / cover no-repeat;
  position: relative;
}

.hero-inner {
  transform: translateY(20px);
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  font-weight: 700;
  letter-spacing: -0.5px;
  margin-bottom: 14px;
}

.hero p {
  font-size: 0.8rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #333;
}

/* ===== SECTIONS ===== */

.section {
  padding: 50px 20px;
  max-width: 800px;
  margin: auto;
}

.section h2 {
  font-size: 0.95rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: var(--accent);
  margin-bottom: 25px;
}

.item {
  padding: 18px 0;
  border-top: 1px solid #ddd;
}

.item:first-child {
  border-top: none;
}

.item h3 {
  font-size: 1.6rem;
  font-weight: 700;
}

.item span {
  font-size: 0.85rem;
  color: #777;
}

footer {
  padding: 35px 20px;
  text-align: center;
  font-size: 0.8rem;
  border-top: 1px solid #ddd;
  color: #666;
}

/* ===== MOBILE ===== */

@media(max-width:768px){
  .hero {
    height: 60vh;
  }

  .hero h1 {
    font-size: 2.2rem;
  }

  .hero p {
    font-size: 0.7rem;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-inner">
    <h1>ruin2itive</h1>
    <p>Reliability • Open Source • Independent</p>
  </div>
</section>

<section class="section">
  <h2>Projects / The Code</h2>

  <div class="item">
    <h3>ruin2itive</h3>
    <span>github • src</span>
  </div>

  <div class="item">
    <h3>arduino</h3>
    <span>hackster • hardware</span>
  </div>

  <div class="item">
    <h3>raspberry_pi</h3>
    <span>instructables • diy</span>
  </div>
</section>

<section class="section">
  <h2>Markets / Crypto</h2>
  <div class="item">
    <h3>Curating signal…</h3>
  </div>
</section>

<section class="section">
  <h2>Hacker News</h2>
  <div class="item">
    <h3>Curating signal…</h3>
  </div>
</section>

<footer>
  © 2026 ruin2itive.org
</footer>

</body>
</html>
