<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ruin2itive</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
:root {
  --paper: #f4f1ea;
  --ink: #111111;
  --accent: #8b1e1e;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Georgia, "Times New Roman", serif;
  background: var(--paper);
  color: var(--ink);
  line-height: 1.6;
  background-image: url("assets/elephant-third-eye.webp");
  background-size: 700px;
  background-repeat: no-repeat;
  background-position: center 180px;
  background-attachment: scroll;
}

.wrapper {
  max-width: 720px;
  margin: 0 auto;
  padding: 40px 20px 80px 20px;
}

.site-header {
  margin-bottom: 30px;
}

.site-title {
  font-size: 3rem;
  margin: 0;
  font-weight: 700;
}

.site-tagline {
  font-size: 0.85rem;
  letter-spacing: 2px;
  opacity: 0.7;
  margin: 6px 0 14px 0;
}

.divider {
  border: none;
  border-top: 1px solid var(--ink);
  margin: 0;
}

.section-title {
  margin-top: 40px;
  margin-bottom: 12px;
  font-size: 0.9rem;
  letter-spacing: 3px;
  text-transform: lowercase;
  color: var(--accent);
}

.project-item {
  margin-bottom: 20px;
}

.project-title {
  font-size: 1.1rem;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.project-title a {
  text-decoration: none;
  color: var(--ink);
}

.project-title a:hover {
  text-decoration: underline;
}

.project-meta {
  font-size: 0.8rem;
  opacity: 0.6;
  margin-top: 2px;
}

.pi-logo {
  width: 20px;
  height: 20px;
  opacity: 0.85;
}

.loading {
  font-style: italic;
  opacity: 0.6;
  margin-top: 10px;
}

footer {
  margin-top: 60px;
  font-size: 0.75rem;
  opacity: 0.5;
}

@media (max-width: 600px) {
  .site-title {
    font-size: 2.3rem;
  }

  body {
    background-size: 500px;
  }
}
</style>
</head>

<body>
<div class="wrapper">

<header class="site-header">
  <h1 class="site-title">ruin2itive</h1>
  <p class="site-tagline">
    reliability first · open source · independent
  </p>
  <hr class="divider" />
</header>

<section>
  <div class="section-title">projects / the code</div>

  <div class="project-item">
    <h3 class="project-title">
      <a href="https://github.com/Ruin2itive" target="_blank" rel="noopener">
        ruin2itive
      </a>
    </h3>
    <div class="project-meta">github · src</div>
  </div>

  <div class="project-item">
    <h3 class="project-title">
      <a href="#" target="_blank">
        arduino
      </a>
    </h3>
    <div class="project-meta">hackster · hardware</div>
  </div>

  <div class="project-item">
    <h3 class="project-title">
      <a href="https://www.raspberrypi.com" target="_blank" rel="noopener">
        raspberry_pi
      </a>
      <img 
        src="assets/raspberry-pi-logo.svg" 
        alt="Raspberry Pi Logo" 
        class="pi-logo"
        loading="lazy"
      />
    </h3>
    <div class="project-meta">instructables · diy</div>
  </div>
</section>

<section>
  <div class="section-title">markets / crypto</div>
  <div class="loading">loading...</div>
</section>

<section>
  <div class="section-title">hacker news</div>
  <div class="loading">loading...</div>
</section>

<footer>
  © 2026 ruin2itive.org
</footer>

</div>
</body>
</html>
