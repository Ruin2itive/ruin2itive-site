name: update-feeds

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - "package.json"
      - ".github/workflows/update-feeds.yml"
  schedule:
    - cron: "0 */2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build home.json
        run: npm run build:home

      - name: Commit data updates
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/home.json
          git diff --cached --quiet || git commit -m "update feeds"
          git push
