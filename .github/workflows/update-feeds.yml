name: Update feeds

on:
  workflow_dispatch:
  schedule:
    # Every 2 hours (UTC)
    - cron: "0 */2 * * *"
    # 6am America/Chicago ~= 12:00 UTC (standard time). This also runs daily “anchor”.
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: feeds
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci
        continue-on-error: false

      - name: Build home feed
        run: npm run build:home

      - name: Commit updated data
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/home.json
          git diff --staged --quiet || git commit -m "update feeds"
          git push
