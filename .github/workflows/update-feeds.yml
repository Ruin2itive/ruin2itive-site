name: update-feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly on the hour

permissions:
  contents: write

concurrency:
  group: update-feeds
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build home.json
        run: node scripts/build_home_feed.js

      - name: Commit data updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/home.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update home feed"
          git push
