name: Build Decrypt Feed (Hourly)

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: decrypt-hourly
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci
        # If you don't have a lockfile yet, replace with: npm install

      - name: Build decrypt.json
        run: npm run build:decrypt

      - name: Commit changes (if any)
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "actions@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add data/decrypt.json
          git commit -m "chore(feed): update decrypt top 3"
          git push
