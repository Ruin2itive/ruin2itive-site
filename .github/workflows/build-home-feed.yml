name: Build Home Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # 6:00 AM America/Chicago = 12:00 UTC (standard time)
    - cron: "0 */2 * * *"  # every 2 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build data/home.json
        run: |
          node scripts/build_home_feed.js

      - name: Commit and push if changed
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/home.json
          git diff --cached --quiet || git commit -m "build: refresh home feed"
          git push
