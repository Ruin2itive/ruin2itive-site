name: Build Home Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly on the hour

permissions:
  contents: write

concurrency:
  group: build-home-feed
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build home.json
        run: node scripts/build_home_feed.js

      - name: Commit data updates
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "ruin2itive-bot@users.noreply.github.com"
          git add data/home.json
          git diff --cached --quiet || git commit -m "Update home feed"
          git push
