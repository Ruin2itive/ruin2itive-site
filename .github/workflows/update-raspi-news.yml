name: Update Raspberry Pi News

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour on the hour (UTC)

permissions:
  contents: write

concurrency:
  group: update-raspi-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build raspi.json
        run: node scripts/build_raspi_news.js

      - name: Commit if changed
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "ruin2itive-bot"
          git config user.email "ruin2itive-bot@users.noreply.github.com"
          git add data/raspi.json
          git commit -m "chore: update Raspberry Pi news"
          git push
