name: Update Raspberry Pi News

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour on the hour

permissions:
  contents: write

concurrency:
  group: update-raspi-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build raspi.json
        run: node scripts/build_raspi_news.js

      - name: Commit if changed
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/raspi.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update Raspberry Pi news"
          git push
