name: Update Raspberry Pi News

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour on the hour

permissions:
  contents: write

concurrency:
  group: update-raspi-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to allow rebasing

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build raspi.json
        run: node scripts/build_raspi_news.js

      - name: Commit if changed
        run: |
          git config user.name "ruin2itive-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/raspi.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update Raspberry Pi news"
          
          # Pull and rebase to handle concurrent workflow pushes, retry up to 3 times
          max_attempts=3
          attempt=1
          branch="${{ github.ref_name }}"
          
          while [ $attempt -le $max_attempts ]; do
            echo "Push attempt $attempt of $max_attempts"
            
            # Pull with rebase to integrate any remote changes
            if git pull --rebase origin "$branch"; then
              # Try to push
              if git push origin "$branch"; then
                echo "Successfully pushed changes"
                exit 0
              else
                echo "Push failed - remote may have new changes"
              fi
            else
              echo "Pull/rebase failed - may have conflicts"
            fi
            
            # If we get here, either pull or push failed
            if [ $attempt -lt $max_attempts ]; then
              echo "Retrying after delay..."
              sleep $((attempt * 5))  # linear backoff: 5s, 10s, 15s
            fi
            attempt=$((attempt + 1))
          done
          
          echo "Failed to push after $max_attempts attempts"
          exit 1
