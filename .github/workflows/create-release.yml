name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.2)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v1.0.2)"
            exit 1
          fi

      - name: Check if tag exists
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version matches
        run: |
          TAG_VERSION="${{ inputs.version }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix
          PACKAGE_VERSION="${{ steps.package_version.outputs.version }}"
          
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Warning: Tag version ($TAG_VERSION) doesn't match package.json version ($PACKAGE_VERSION)"
            echo "Please update package.json version to match the release tag"
          fi

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
          
          if [ -z "$NOTES" ]; then
            echo "No changelog entry found for version $VERSION, using generic message"
            NOTES="Release ${{ inputs.version }}"
          fi
          
          # Save to file to preserve multiline content
          echo "$NOTES" > /tmp/release_notes.txt

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          
          gh release create "${{ inputs.version }}" \
            --title "_base.build_ ${{ inputs.version }}" \
            --notes-file /tmp/release_notes.txt \
            $PRERELEASE_FLAG
