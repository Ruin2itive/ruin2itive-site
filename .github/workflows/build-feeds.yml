name: Build RSS Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly on the hour

permissions:
  contents: write

concurrency:
  group: build-feeds
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build RSS feeds
        run: node scripts/scripts/build_feeds.mjs

      - name: Commit feed updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update RSS feeds"
          git pull --rebase --autostash origin main || {
            echo "Rebase failed due to conflicts. Manual intervention required."
            git rebase --abort
            exit 1
          }
          git push
