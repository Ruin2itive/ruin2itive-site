<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      .elephant { fill: #5a5852; }
      @media (prefers-color-scheme: dark) {
        .elephant { fill: #8b9a89; }
      }
    </style>
  </defs>
  <circle cx="16" cy="16" r="15" fill="#fbfaf7" stroke="#5a5852" stroke-width="1"/>
  <g class="elephant">
    <!-- Simplified elephant head -->
    <ellipse cx="16" cy="14" rx="9" ry="10" opacity="0.9"/>
    <!-- Trunk -->
    <path d="M 16 19 Q 14 22 12 26 Q 11 28 13 28 Q 15 27 16 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <!-- Ear -->
    <ellipse cx="10" cy="13" rx="4" ry="6" opacity="0.7"/>
    <ellipse cx="22" cy="13" rx="4" ry="6" opacity="0.7"/>
    <!-- Eye (third eye) -->
    <circle cx="16" cy="12" r="2" fill="#8b1f1f" opacity="0.8"/>
  </g>
</svg>
