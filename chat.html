<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />

  <title>Chat Room - ruin2itive.org</title>
  <meta name="description" content="Real-time chat room for ruin2itive community" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/elephant-mark-small.webp" />

  <style>
    :root{
      /* Paper + ink */
      --paper:#fbfaf7;
      --paper2:#ffffff;
      --ink:#111;
      --muted:#5a5852;
      --rule:#ded6cc;

      /* Brand */
      --red:#8b1f1f;

      /* Geometry */
      --radius:18px;
      --max: 1360px;
      --g: 20px;

      /* Safe areas */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bot: env(safe-area-inset-bottom, 0px);

      /* Elevation */
      --shadow: 0 22px 70px rgba(0,0,0,.16);
      --shadowSoft: 0 14px 46px rgba(0,0,0,.12);

      /* Motion */
      --ease: cubic-bezier(.2,.8,.2,1);
      --dur: 220ms;

      /* Focus ring */
      --ring: 0 0 0 3px rgba(139,31,31,.25);

      /* Background system (tunable) */
      --wm-opacity: .035;
      --hero-img-opacity: .95;

      /* ULTRA-TRANSPARENT GLASS */
      --glass-blur: 18px;

      --card-bg: rgba(255,255,255,.40);
      --card-head-bg: rgba(255,255,255,.14);

      --plate-bg: rgba(255,255,255,.20);
      --nav-bg: rgba(255,255,255,.26);
      --pill-bg: rgba(255,255,255,.30);
      --stamp-bg: rgba(255,255,255,.30);

      --card-border: rgba(0,0,0,.18);
      --card-border-hover: rgba(0,0,0,.28);

      --plate-border: rgba(0,0,0,.20);
      --nav-border: rgba(0,0,0,.20);
      --pill-border: rgba(0,0,0,.24);
      --stamp-border: rgba(0,0,0,.22);

      --text-shadow: 0 1px 0 rgba(255,255,255,.22);
      --glass-inset: inset 0 1px 0 rgba(255,255,255,.18), inset 0 0 0 1px rgba(255,255,255,.05);

      --serif: ui-serif, "Iowan Old Style", "Palatino Linotype", Palatino, Georgia, "Times New Roman", Times, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, "Inter", Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      
      /* Elephant watermark */
      --elephant-opacity: 0.15;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    html{ scroll-behavior:smooth; }
    
    body{
      margin:0;
      color:var(--ink);
      background: var(--paper);
      font-family: var(--serif);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x:hidden;
      display: flex;
      flex-direction: column;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Elephant watermark in header */
    .elephant-watermark{
      position: fixed;
      top: calc(20px + var(--safe-top));
      right: 30px;
      width: 100px;
      height: 100px;
      opacity: var(--elephant-opacity);
      pointer-events: none;
      z-index: 10;
      background-image: url("assets/elephant-mark.webp");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: grayscale(0.8) sepia(0.2) hue-rotate(60deg);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    @media (hover: hover){
      body:hover .elephant-watermark{
        transform: scale(1.05);
        opacity: 0.25;
      }
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(0,0,0,.035), transparent 60%),
        radial-gradient(1200px 700px at 80% 0%, rgba(0,0,0,.025), transparent 60%),
        radial-gradient(1200px 900px at 50% 70%, rgba(0,0,0,.030), transparent 62%),
        linear-gradient(to bottom, rgba(0,0,0,.018), transparent 18%, rgba(0,0,0,.018));
      opacity:.62;
      z-index:0;
    }

    body::after{
      content:"";
      position:fixed;
      inset:-10%;
      pointer-events:none;
      background-image:
        url("assets/elephant-third-eye.webp"),
        url("assets/elephant-third-eye.png"),
        url("assets/elephant-bg.png");
      background-repeat:no-repeat;
      background-position:center;
      background-size: cover;
      filter: grayscale(.82) opacity(var(--hero-img-opacity)) blur(140px) saturate(1.12);
      opacity: var(--wm-opacity);
      z-index:0;
      will-change: filter;
    }

    .header {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid var(--card-border);
      padding: 20px;
      box-shadow: var(--glass-inset);
      position: relative;
      z-index: 10;
    }

    .header-content {
      max-width: var(--max);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--red);
    }

    .back-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .container {
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .chat-wrapper {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow), var(--glass-inset);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      min-height: 400px;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      background: rgba(255,255,255,.20);
    }

    .chat-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .user-info {
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      display: inline-block;
    }

    .status-indicator.disconnected {
      background: #f44336;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 4px;
      animation: slideIn 0.3s var(--ease);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      gap: 8px;
      align-items: baseline;
    }

    .message-user {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .message-content {
      background: rgba(255,255,255,.5);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,.08);
      word-wrap: break-word;
      max-width: 100%;
    }

    .message.own .message-content {
      background: rgba(139,31,31,.1);
      border-color: rgba(139,31,31,.2);
    }

    .system-message {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      font-style: italic;
      padding: 8px;
    }

    .input-container {
      padding: 20px;
      border-top: 1px solid var(--card-border);
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      color: var(--ink);
      background: rgba(255,255,255,.6);
      transition: all var(--dur) var(--ease);
    }

    .message-input::placeholder {
      color: var(--muted);
    }

    .message-input:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: var(--ring);
    }

    .send-btn {
      padding: 12px 24px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--dur) var(--ease);
    }

    .send-btn:hover:not(:disabled) {
      background: #6d1818;
      transform: translateY(-2px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: var(--paper2);
      border-radius: var(--radius);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow);
    }

    .modal h2 {
      margin: 0 0 20px;
      font-size: 1.5rem;
    }

    .mode-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .mode-btn {
      flex: 1;
      padding: 15px;
      border: 2px solid var(--card-border);
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      font-family: var(--sans);
      font-size: 1rem;
      transition: all var(--dur) var(--ease);
    }

    .mode-btn:hover {
      border-color: var(--red);
      background: rgba(139,31,31,.05);
    }

    .mode-btn.active {
      border-color: var(--red);
      background: rgba(139,31,31,.1);
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      color: var(--ink);
      background: rgba(255,255,255,.8);
    }

    .form-group input::placeholder {
      color: var(--muted);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: var(--ring);
    }

    .join-btn {
      width: 100%;
      padding: 15px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    .join-btn:hover:not(:disabled) {
      background: #6d1818;
    }

    .join-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 5px;
    }

    .connection-error {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid rgba(244, 67, 54, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      animation: slideIn 0.3s var(--ease);
    }

    .connection-error .error-header {
      font-weight: 600;
      color: var(--red);
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .connection-error .error-message {
      color: var(--ink);
      margin-bottom: 12px;
      white-space: pre-line;
      line-height: 1.5;
    }

    .connection-error .error-actions {
      display: flex;
      gap: 10px;
    }

    .connection-error .retry-btn {
      padding: 8px 16px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 6px;
      font-family: var(--sans);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--dur) var(--ease);
    }

    .connection-error .retry-btn:hover {
      background: #6d1818;
      transform: translateY(-1px);
    }

    .compatibility-warning {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      animation: slideIn 0.3s var(--ease);
    }

    .compatibility-warning .warning-header {
      font-weight: 600;
      color: #f57c00;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .compatibility-warning .warning-content {
      color: var(--ink);
      margin-bottom: 10px;
    }

    .compatibility-warning .warning-item {
      margin: 5px 0;
      padding-left: 10px;
    }

    .compatibility-warning .warning-footer {
      color: var(--muted);
      font-size: 0.85rem;
      font-style: italic;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        height: calc(100vh - 140px);
      }
      
      .mode-buttons {
        flex-direction: column;
      }

      .input-container {
        flex-direction: column;
      }

      .send-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="elephant-watermark"></div>
  <div class="header">
    <div class="header-content">
      <div class="logo">ruin2itive</div>
      <a href="index.html" class="back-link">← Back to Home</a>
    </div>
  </div>

  <div class="container">
    <div class="chat-wrapper">
      <div class="chat-header">
        <div class="chat-title">Community Chat</div>
        <div class="user-info">
          <span class="status-indicator" id="status-indicator"></span>
          <span id="user-display">Not connected</span>
        </div>
      </div>
      
      <div class="messages-container" id="messages">
        <div class="system-message">Welcome to the ruin2itive chat room. Please join to start chatting.</div>
      </div>
      
      <div class="input-container">
        <input 
          type="text" 
          class="message-input" 
          id="message-input" 
          placeholder="Type your message..."
          disabled
        />
        <button class="send-btn" id="send-btn" disabled>Send</button>
      </div>
    </div>
  </div>

  <!-- Join Modal -->
  <div class="modal-overlay" id="join-modal">
    <div class="modal">
      <h2>Join Chat Room</h2>
      
      <div class="mode-buttons">
        <button class="mode-btn active" id="guest-mode-btn">Guest Mode</button>
        <button class="mode-btn" id="account-mode-btn">Account Mode</button>
      </div>

      <div id="guest-form">
        <div class="form-group">
          <label for="guest-name">Guest Name</label>
          <input 
            type="text" 
            id="guest-name" 
            placeholder="Enter a guest name"
            maxlength="20"
          />
          <div class="helper-text">Valid for this session only</div>
          <div class="error-message" id="guest-error" style="display:none;"></div>
        </div>
      </div>

      <div id="account-form" style="display:none;">
        <div class="form-group">
          <label for="account-email">Email</label>
          <input 
            type="email" 
            id="account-email" 
            placeholder="your@email.com"
          />
          <div class="error-message" id="email-error" style="display:none;"></div>
        </div>
        <div class="form-group">
          <label for="account-username">Username</label>
          <input 
            type="text" 
            id="account-username" 
            placeholder="Choose a username"
            maxlength="20"
          />
          <div class="helper-text">Your username will be saved for future sessions</div>
          <div class="error-message" id="username-error" style="display:none;"></div>
        </div>
      </div>

      <button class="join-btn" id="join-btn">Join Chat</button>
    </div>
  </div>

  <script>
    // Define fallback functions before loading PeerJS to ensure they're available
    // Fallback loader for PeerJS if primary CDN fails
    function loadPeerJSFallback() {
      console.warn('[PEERJS] ⚠ Primary CDN (unpkg.com) failed to load');
      console.info('[PEERJS] → Attempting secondary CDN fallback (jsdelivr.net)...');
      
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js';
      script.crossOrigin = 'anonymous';
      
      script.onload = function() {
        console.log('[PEERJS] ✓ Secondary CDN (jsdelivr.net) loaded successfully');
      };
      
      script.onerror = function() {
        console.warn('[PEERJS] ⚠ Secondary CDN (jsdelivr.net) failed to load');
        console.info('[PEERJS] → Attempting local fallback (libs/peerjs.min.js)...');
        loadPeerJSLocal();
      };
      
      document.head.appendChild(script);
    }

    // Load local copy of PeerJS if all CDNs fail
    function loadPeerJSLocal() {
      const script = document.createElement('script');
      script.src = 'libs/peerjs.min.js';
      
      script.onerror = function() {
        console.error('[PEERJS] ✗ All PeerJS sources failed to load');
        console.error('[PEERJS]   → Primary CDN (unpkg.com): FAILED');
        console.error('[PEERJS]   → Secondary CDN (jsdelivr.net): FAILED');
        console.error('[PEERJS]   → Local fallback (libs/peerjs.min.js): FAILED or NOT FOUND (404)');
        console.error('[PEERJS] ');
        console.error('[PEERJS] This may be caused by:');
        console.error('[PEERJS]   • Network connectivity issues or firewall blocking CDN access');
        console.error('[PEERJS]   • Browser extensions blocking script loading (ad blockers, privacy tools)');
        console.error('[PEERJS]   • Local fallback file missing or not properly deployed');
        console.error('[PEERJS]   • CORS policy blocking local file access');
        console.error('[PEERJS] ');
        console.error('[PEERJS] See documentation at CHAT_FEATURE.md for troubleshooting steps');
        
        // Show error in modal
        if (window.showPeerJSLoadError) {
          window.showPeerJSLoadError();
        }
      };
      
      script.onload = function() {
        console.log('[PEERJS] ✓ Local fallback (libs/peerjs.min.js) loaded successfully');
        console.info('[PEERJS] Note: Using local fallback. CDN access may be restricted.');
        
        // Verify PeerJS is actually available after loading with polling mechanism
        let retries = 0;
        const maxRetries = 10;
        const checkInterval = 50; // 50ms between checks
        
        const verifyPeerJS = () => {
          if (typeof Peer !== 'undefined') {
            console.log('[PEERJS] ✓ Peer object verified and ready');
            return;
          }
          
          retries++;
          if (retries >= maxRetries) {
            console.error('[PEERJS] ✗ Local fallback loaded but Peer object not available');
            console.error('[PEERJS]   This indicates the local file may be a placeholder or corrupted');
            console.error('[PEERJS]   Expected file size: ~80-100 KB');
            console.error('[PEERJS]   Run: scripts/download-peerjs.sh to download actual library');
            
            if (window.showPeerJSLoadError) {
              window.showPeerJSLoadError();
            }
          } else {
            setTimeout(verifyPeerJS, checkInterval);
          }
        };
        
        verifyPeerJS();
      };
      
      document.head.appendChild(script);
    }
  </script>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js" 
          integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" 
          crossorigin="anonymous"
          onerror="loadPeerJSFallback()"></script>
  <script src="chat.js"></script>
</body>
</html>
