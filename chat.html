<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />

  <title>Chat Room - ruin2itive.org</title>
  <meta name="description" content="Real-time chat room for ruin2itive community" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/elephant-mark-small.webp" />

  <style>
    :root{
      --paper:#fbfaf7;
      --paper2:#ffffff;
      --ink:#111;
      --muted:#5a5852;
      --rule:#ded6cc;
      --red:#8b1f1f;
      --radius:18px;
      --max: 1360px;
      --g: 20px;
      --shadow: 0 22px 70px rgba(0,0,0,.16);
      --ease: cubic-bezier(.2,.8,.2,1);
      --dur: 220ms;
      --ring: 0 0 0 3px rgba(139,31,31,.25);
      --glass-blur: 18px;
      --card-bg: rgba(255,255,255,.40);
      --card-border: rgba(0,0,0,.18);
      --glass-inset: inset 0 1px 0 rgba(255,255,255,.18), inset 0 0 0 1px rgba(255,255,255,.05);
      --serif: ui-serif, "Iowan Old Style", "Palatino Linotype", Palatino, Georgia, "Times New Roman", Times, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, "Inter", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    
    body{
      margin:0;
      color:var(--ink);
      background: var(--paper);
      font-family: var(--serif);
      -webkit-font-smoothing: antialiased;
      overflow-x:hidden;
      display: flex;
      flex-direction: column;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .header {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid var(--card-border);
      padding: 20px;
      box-shadow: var(--glass-inset);
    }

    .header-content {
      max-width: var(--max);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--red);
    }

    .back-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .container {
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .chat-wrapper {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow), var(--glass-inset);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      min-height: 400px;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chat-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .user-info {
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      display: inline-block;
    }

    .status-indicator.disconnected {
      background: #f44336;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 4px;
      animation: slideIn 0.3s var(--ease);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      gap: 8px;
      align-items: baseline;
    }

    .message-user {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .message-content {
      background: rgba(255,255,255,.5);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,.08);
      word-wrap: break-word;
      max-width: 100%;
    }

    .message.own .message-content {
      background: rgba(139,31,31,.1);
      border-color: rgba(139,31,31,.2);
    }

    .system-message {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      font-style: italic;
      padding: 8px;
    }

    .input-container {
      padding: 20px;
      border-top: 1px solid var(--card-border);
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      background: rgba(255,255,255,.6);
      transition: all var(--dur) var(--ease);
    }

    .message-input:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: var(--ring);
    }

    .send-btn {
      padding: 12px 24px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--dur) var(--ease);
    }

    .send-btn:hover:not(:disabled) {
      background: #6d1818;
      transform: translateY(-2px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: var(--paper2);
      border-radius: var(--radius);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow);
    }

    .modal h2 {
      margin: 0 0 20px;
      font-size: 1.5rem;
    }

    .mode-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .mode-btn {
      flex: 1;
      padding: 15px;
      border: 2px solid var(--card-border);
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      font-family: var(--sans);
      font-size: 1rem;
      transition: all var(--dur) var(--ease);
    }

    .mode-btn:hover {
      border-color: var(--red);
      background: rgba(139,31,31,.05);
    }

    .mode-btn.active {
      border-color: var(--red);
      background: rgba(139,31,31,.1);
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: var(--ring);
    }

    .join-btn {
      width: 100%;
      padding: 15px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    .join-btn:hover:not(:disabled) {
      background: #6d1818;
    }

    .join-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        height: calc(100vh - 140px);
      }
      
      .mode-buttons {
        flex-direction: column;
      }

      .input-container {
        flex-direction: column;
      }

      .send-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">ruin2itive</div>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <div class="container">
    <div class="chat-wrapper">
      <div class="chat-header">
        <div class="chat-title">Community Chat</div>
        <div class="user-info">
          <span class="status-indicator" id="status-indicator"></span>
          <span id="user-display">Not connected</span>
        </div>
      </div>
      
      <div class="messages-container" id="messages">
        <div class="system-message">Welcome to the ruin2itive chat room. Please join to start chatting.</div>
      </div>
      
      <div class="input-container">
        <input 
          type="text" 
          class="message-input" 
          id="message-input" 
          placeholder="Type your message..."
          disabled
        />
        <button class="send-btn" id="send-btn" disabled>Send</button>
      </div>
    </div>
  </div>

  <!-- Join Modal -->
  <div class="modal-overlay" id="join-modal">
    <div class="modal">
      <h2>Join Chat Room</h2>
      
      <div class="mode-buttons">
        <button class="mode-btn active" id="guest-mode-btn">Guest Mode</button>
        <button class="mode-btn" id="account-mode-btn">Account Mode</button>
      </div>

      <div id="guest-form">
        <div class="form-group">
          <label for="guest-name">Guest Name</label>
          <input 
            type="text" 
            id="guest-name" 
            placeholder="Enter a guest name"
            maxlength="20"
          />
          <div class="helper-text">Valid for this session only</div>
          <div class="error-message" id="guest-error" style="display:none;"></div>
        </div>
      </div>

      <div id="account-form" style="display:none;">
        <div class="form-group">
          <label for="account-email">Email</label>
          <input 
            type="email" 
            id="account-email" 
            placeholder="your@email.com"
          />
          <div class="error-message" id="email-error" style="display:none;"></div>
        </div>
        <div class="form-group">
          <label for="account-username">Username</label>
          <input 
            type="text" 
            id="account-username" 
            placeholder="Choose a username"
            maxlength="20"
          />
          <div class="helper-text">Your username will be saved for future sessions</div>
          <div class="error-message" id="username-error" style="display:none;"></div>
        </div>
      </div>

      <button class="join-btn" id="join-btn">Join Chat</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
