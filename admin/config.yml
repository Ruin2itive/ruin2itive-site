backend:
  name: github
  repo: Ruin2itive/ruin2itive-site
  branch: main
  # OAUTH CONFIGURATION - Uncomment and update after deploying OAuth proxy
  # base_url: https://YOUR-WORKER-URL.workers.dev  # Replace with your Cloudflare Worker or Vercel URL
  # auth_endpoint: auth
  # 
  # For GitHub Pages: Users need write access to the repository
  # See OAUTH_SETUP_COMPLETE.md for complete setup instructions
  # Quick start: Run ./setup-oauth-proxy.sh for automated setup

media_folder: static/images/uploads  # Path for image uploads
public_folder: /images/uploads

# Display URL for preview (adjust if using custom domain)
site_url: https://ruin2itive.org
display_url: https://ruin2itive.org

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
