backend:
  name: github
  repo: Ruin2itive/ruin2itive-site
  branch: main
  # For GitHub Pages: Users need write access to the repository
  # Authentication happens via GitHub OAuth
  # If you see a "Not Found" error, ensure:
  # 1. You're logged into GitHub
  # 2. You have write/push access to this repository
  # 3. You authorize the application when prompted

media_folder: static/images/uploads  # Path for image uploads
public_folder: /images/uploads

# Display URL for preview (adjust if using custom domain)
site_url: https://ruin2itive.org
display_url: https://ruin2itive.org

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
